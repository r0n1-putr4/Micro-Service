services:
  php:
    build: ./php
    container_name: produk-service
    volumes:
      - D:\Micro-Service\php\www:/var/www/html
    ports:
      - "8081:80"
    networks:
      - network-service
    restart: always
  nginx:
    image: nginx
    container_name: nginx-service
    ports:
      - "8082:80"
    volumes:
      - D:\Micro-Service\nginx\www:/usr/share/nginx/html
    restart: always
  mysql:
    image: mysql
    container_name: mysql-service
    environment:
      MYSQL_DATABASE: "produk_db"
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_ROOT_HOST: "%"
      MYSQL_TCP_PORT: 3306
    networks:
      - network-service
    restart: always

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-service
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
    networks:
      - network-service
    restart: always

networks:
  network-service:
    driver: bridge
